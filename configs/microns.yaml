# MICRONS Configuration
# Large-scale cortical connectomics

defaults:
  - default

experiment_name: microns_seg
project_name: neurons-microns

# Data configuration for MICRONS
data:
  dataset: microns
  data_root: data/microns
  batch_size: 4
  num_workers: 4
  train_val_split: 0.2
  cache_rate: 0.5
  volume_file: volume
  segmentation_file: segmentation
  include_synapses: false
  include_mitochondria: false
  slice_mode: true

# Model configuration
model:
  type: segresnet
  in_channels: 1
  out_channels: 2
  spatial_dims: 2
  init_filters: 32
  feature_dim: 64
  dropout: 0.2
  use_sem_head: true
  use_ins_head: false

# Optimizer
optimizer:
  type: adamw
  lr: 1.0e-4
  weight_decay: 1.0e-5
  scheduler:
    type: cosine
    T_max: 100
    eta_min: 1.0e-6

# Training
training:
  max_epochs: 100
  accelerator: auto
  devices: 1
  precision: 32-true
  gradient_clip_val: 1.0
